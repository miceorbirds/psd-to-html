<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bikees.</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="logo"><img src="img/logo.svg" alt="Bikees"></div>
        <form class="search">
            <input class="search__input" type="text">
            <button class="search__button" type="button"></button>
        </form>
    </header>
    <main class="main">
        <div class="bike bike_first">
            <h2 class="title title_first">Fixies</h2>
            <h3 class="subtitle">Hisper style</h3>
            <button class="btn">Выбрать эту модель</button>
        </div>
        <div class="bike bike_second">
            <h2 class="title title_second">Cruisers</h2>
            <h3 class="subtitle">Hippie style</h3>
            <button class="btn">Выбрать эту модель</button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer_top">
            <div class="logo logo_footer">Bikees<span>.</span></div>
            <p class="pay">Paiement 100% securisé - données criptées et chifrées.</p>
            <p class="discont">Livraison gratuite à partir de 50€ d’achat</p>
            <div class="copyright">&copy;Bikees.2015</div>
        </div>
        <div class="footer_middle">
            <ul class="nav">
                <li><a href="#">Fixies</a></li>
                <li><a href="#">Cruisers</a></li>
                <li><a href="#">Accessoires</a></li>
                <li><a href="#">Mentions</a></li>
                <li><a href="#">C.G.U.</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="footer_bottom">
            <form class="form" action="">
                <label for="email" class="form__label">Inscription newsletter</label>
                <input id="email" class="form__input" type="text" placeholder="Введите email-адрес">
            </form>
            <div class="social-links">
                <a href="https://twitter.com"><i class="icon fab fa-twitter"></i></a>
                <a href="https://plus.google.com/"><i class="icon fab fa-google-plus-g"></i></a>
                <a href="https://facebook.com/"><i class="icon fab fa-facebook-f"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
